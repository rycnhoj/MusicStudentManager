<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Bootstrap Template</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/custom.css">

  <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

  <!-- Navigation Bar -->

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Manager</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">About<span class="sr-only">(current)</span></a></li>
        <li class=""><a href="#">Students<span class="sr-only">(current)</span></a></li>
        <li class=""><a href="#">Teachers<span class="sr-only">(current)</span></a></li>
        <li class=""><a href="#">Calendar<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </div>
</nav>

	&nbsp;

  <div class="panel panel-default" id="new-student-panel">
    <div class="panel-heading lead">New Student</div>
    <div class="panel-body">
      <form class="" id="new-student-form">

        <div class="form-group">
          <label for="first-name" class="control-label">First Name:</label>
          <input type="text" class="form-control" name="FirstName" id="first-name">
        </div>

        <div class="form-group">
          <label for="last-name" class="control-label">Last Name:</label>
          <input type="text" class="form-control" id="last-name">
        </div>

        <div class="form-group">
          <label for="age" class="control-label">Age:</label>
          <input type="number" class="form-control" id="age">
        </div>

        <div class="form-group" id="inst-radio-form-group">
          <label for="inst-radio-guitar" class="control-label">Instrument:</label>
          <label class="radio-inline" for="inst-radio-guitar">
          <input type="radio" name="inst-radio" id="inst-radio-guitar" value="Guitar">Guitar</label>
          <label class="radio-inline" for="inst-radio-piano">
          <input type="radio" name="inst-radio" id="inst-radio-paino" value="Piano">Piano</label>
          <label class="radio-inline" for="inst-radio-drums">
          <input type="radio" name="inst-radio" id="inst-radio-drums" value="Drums">Drums</label>
          <div class="pull-right">
            <label for="is-active-checkbox" class="control-label">Active:</label>
            <input type="checkbox" name="active" id="is-active-checkbox">
          </div>
        </div>

        <button type="submit" class="btn btn-default pull-right" id="btn-submit">Create</button>

      </form>
    </div>
  </div>

  <script src="../js/student.js"></script>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

</body>
</html>
