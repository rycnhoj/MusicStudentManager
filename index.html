<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Bootstrap Template</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Optional Bootstrap theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

	&nbsp;

  <div class="panel panel-default" id="add-person-panel">
    <div class="panel-heading lead">Add a Person</div>
    <div class="panel-body">
      <form class="" id="add-person-form">

        <div class="form-group">
          <label for="first-name" class="control-label">First Name:</label>
          <input type="text" class="form-control" name="FirstName" id="first-name">
        </div>

        <div class="form-group">
          <label for="last-name" class="control-label">Last Name:</label>
          <input type="text" class="form-control" id="last-name">
        </div>

        <div class="form-group">
          <label for="age" class="control-label">Age:</label>
          <input type="number" class="form-control" id="age">
        </div>

        <div class="form-group">
          <label for="person-type">Type:</label>
          <select class="form-control" id="select-person-type">
            <option selected="selected">-Select Type-</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Parent</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group" id="inst-radio-form-group">
          <label for="inst-radio-guitar" class="control-label">Instrument:</label>
          <label class="radio-inline" for="inst-radio-guitar">
          <input type="radio" name="inst-radio" id="inst-radio-guitar" value="Guitar">Guitar</label>
          <label class="radio-inline" for="inst-radio-piano">
          <input type="radio" name="inst-radio" id="inst-radio-paino" value="Piano">Piano</label>
          <label class="radio-inline" for="inst-radio-drums">
          <input type="radio" name="inst-radio" id="inst-radio-drums" value="Drums">Drums</label>
          <div class="pull-right">
            <label for="is-active-checkbox" class="control-label">Active:</label>
            <input type="checkbox" name="active" id="is-active-checkbox">
          </div>
        </div>

        <button type="submit" class="btn btn-default pull-right" id="btn-submit">Create</button>

      </form>
    </div>
  </div>

  <script src="js/custom.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
